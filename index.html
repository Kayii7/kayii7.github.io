<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayii's Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5e6ff;
            --card-color: #ffffff;
            --pixel-border: 4px solid #8a2be2;
            --text-color: #4b0082;
            --accent-color: #9370db;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            image-rendering: pixelated;
        }
        
        /* 新增：顶部 Banner */
        .banner {
            width: 100%;
            height: 200px; /* 调整高度 */
            background-image: url('你的Banner图片.jpg');
            background-size: cover;
            background-position: center;
            border-bottom: var(--pixel-border);
            margin-bottom: 20px;
        }
        
        .card {
            background: var(--card-color);
            border: var(--pixel-border);
            border-radius: 0;
            padding: 20px;
            margin: 15px 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 8px 8px 0 #d8bfd8;
        }
        
        /* 其余样式保持不变 */
    </style>
</head>
<body>
    <!-- 新增：顶部 Banner 大图 -->
    <div class="banner"></div>
    
    <!-- 原有内容 -->
    <div class="card" style="text-align: center;">
        <img src="你的头像.jpg" alt="Kayii" class="avatar">
        <h1>KAYII.LOL</h1>
        <p>WELCOME TO MY PIXEL WORLD!</p>
    </div>
    
    <!-- 其余部分保持不变 -->
</body>
</html>
