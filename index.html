<html lang="zh">

<head>

    <style>
        /* 基础样式不变，保持原有主题 */
        body {
            font-family: 'Courier New', monospace;
            background-color: #f3e5f5;
            background-image: radial-gradient(#ffffff 10%, transparent 11%), radial-gradient(#ffffff 10%, transparent 11%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

       .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
            border: 3px solid #d9a3ff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2 {
            color: #6a4c9c;
        }

        #banner {
            width: 100%;
            height: 150px;
            background-color: #E6CCF1;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-bottom: 3px solid #d9a3ff;
        }

        #banner-img {
            max-width: 100%;
            max-height: 100%;
        }

        #main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        #left-sidebar {
            width: 180px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        #right-sidebar {
            width: 20%;
            flex-shrink: 0;
        }

        #main-content {
            flex: 1;
        }

       .pixel-border {
            border: 2px solid #F1E3F0;
            box-shadow: 3px 3px 0 #e8ccff;
            background-color: white;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

       .nav-links {
            list-style-type: none;
            padding: 0;
        }

       .nav-links li {
            margin-bottom: 8px;
        }

       .nav-links a {
            display: block;
            padding: 6px 8px;
            background-color: #f0d5ff;
            color: #5F526E;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid #d9a3ff;
        }

       .nav-links a:hover {
            background-color: #d9a3ff;
            color: white;
            transform: translateX(3px);
        }

       .social-links {
            list-style-type: none;
            padding: 0;
        }

       .social-links li {
            margin-bottom: 10px;
        }

       .social-links a {
            display: block;
            padding: 8px 10px;
            background-color: #f0d5ff;
            color: #5F526E;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid #d9a3ff;
        }

       .social-links a:hover {
            background-color: #d9a3ff;
            color: white;
            transform: translateX(5px);
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background-color: #e8ccff;
            border-top: 3px solid #d9a3ff;
        }

       .comment-form textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 6px;
            border: 2px solid #d9a3ff;
            font-family: inherit;
        }

       .comment-form button {
            background-color: #d9a3ff;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-family: inherit;
        }

       .comment-form button:hover {
            background-color: #c28fe6;
        }

       .avatar-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }

        /* 日历样式 */
        #calendar {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.6em;
        }

        #calendar th,
        #calendar td {
            border: 1px solid #d9a3ff;
            padding: 1px;
            text-align: center;
        }

        #calendar th {
            background-color: #d9a3ff;
            color: white;
        }

        /* 当天日期样式 */
       .today {
            background-color: #d9a3ff;
            color: white;
        }

        #comments {
            max-height: 120px;
            width: 100%;
            overflow-y: auto;
            font-size: 12px;
        }

       .avatar-section {
            display: flex;
            align-items: center;
        }

       .avatar-section div {
            margin-left: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
            }

            #left-sidebar,
            #right-sidebar {
                width: 100%;
                margin-bottom: 15px;
            }

            #right-sidebar {
                margin-top: 15px;
            }

            body {
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            #comments {
                max-height: 150px;
            }
        }

        /* 聊天框样式 */
       .chatbox {
            border: 2px solid #d9a3ff;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 15px;
        }

       .chatbox h2 {
            margin-top: 0;
        }

        /* 音乐播放器样式（匹配主题） */
       .music-player-container {
            width: 100%;
            margin: 20px auto 0;
            padding: 0 15px;
            box-sizing: border-box;
        }

       .aplayer {
            --aplayer-color: #d9a3ff !important; /* 进度条/图标色 */
            --aplayer-bg: #faf5ff !important;    /* 背景色 */
            --aplayer-text: #6a4c9c !important;  /* 文字色 */
            --aplayer-light: #e8ccff !important; /* 边框色 */
            border: 2px solid #d9a3ff !important;
            border-radius: 8px !important;
            width: 100% !important;
            margin: 0 auto !important;
            z-index: 1 !important; /* 避免被覆盖 */
        }

       .aplayer-lrc-content {
            color: #5F526E !important; /* 歌词色 */
            line-height: 2.2 !important; /* 增加行高，避免三种文字拥挤 */
            font-size: 13px !important;
        }

        /* 播放器加载失败提示 */
       .player-error {
            text-align: center;
            padding: 20px;
            color: #6a4c9c;
            background-color: #faf5ff;
            border: 2px solid #d9a3ff;
            border-radius: 8px;
        }
    </style>
</head>
