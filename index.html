<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayii's Pixel Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 像素风格字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 像素风基础样式 */
        :root {
            --bg-color: #f5e6ff;  /* 浅紫色背景 */
            --card-color: #ffffff;
            --pixel-border: 4px solid #8a2be2; /* 紫色像素边框 */
            --text-color: #4b0082;
            --accent-color: #9370db;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            image-rendering: pixelated; /* 让图片有像素感 */
        }
        
        /* 像素风卡片 */
        .card {
            background: var(--card-color);
            border: var(--pixel-border);
            border-radius: 0; /* 去掉圆角，保持像素感 */
            padding: 20px;
            margin: 15px 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 8px 8px 0 #d8bfd8; /* 像素阴影 */
        }
        
        /* 像素头像 */
        .avatar {
            width: 120px;
            height: 120px;
            border: var(--pixel-border);
            image-rendering: pixelated;
            margin: 0 auto;
            display: block;
        }
        
        /* 像素按钮 */
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .link-btn {
            padding: 10px 15px;
            background: var(--accent-color);
            color: white !important;
            border: var(--pixel-border);
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: 0.2s;
        }
        
        .link-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 #d8bfd8;
        }
        
        /* 像素日历 */
        .calendar {
            width: 100%;
            height: 400px;
            border: var(--pixel-border);
        }
        
        /* 页脚 */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
        }
        
        /* 像素风格分隔线 */
        hr {
            border: none;
            border-top: var(--pixel-border);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 像素风头像 & 标题 -->
    <div class="card" style="text-align: center;">
        <img src="你的头像.jpg" alt="Kayii" class="avatar">
        <h1>KAYII.LOL</h1>
        <p>WELCOME TO MY PIXEL WORLD!</p>
    </div>
    
    <!-- 自我介绍 -->
    <div class="card">
        <h2><i class="fas fa-user"></i> ABOUT ME</h2>
        <hr>
        <p>这里是你的自我介绍，可以用简单的像素风文字描述自己~</p>
    </div>
    
    <!-- 超链接区 -->
    <div class="card">
        <h2><i class="fas fa-link"></i> LINKS</h2>
        <hr>
        <div class="links">
            <a href="https://github.com" class="link-btn" target="_blank">
                <i class="fab fa-github"></i> GITHUB
            </a>
            <a href="https://twitter.com" class="link-btn" target="_blank">
                <i class="fab fa-twitter"></i> TWITTER
            </a>
            <!-- 更多链接 -->
        </div>
    </div>
    
    <!-- 像素风日历 -->
    <div class="card">
        <h2><i class="fas fa-calendar"></i> CALENDAR</h2>
        <hr>
        <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=Asia%2FShanghai" 
                class="calendar" frameborder="0" scrolling="no"></iframe>
    </div>
    
    <!-- 评论区 -->
    <div class="card">
        <h2><i class="fas fa-comments"></i> GUESTBOOK</h2>
        <hr>
        <div id="disqus_thread"></div>
    </div>
    
    <footer>
        <p>© 2025 KAYII.LOL | MADE WITH ❤️ AND PIXELS</p>
    </footer>
    
    <!-- Disqus 评论 -->
    <script>
        var disqus_config = function () {
            this.page.url = 'https://kayii.lol';
            this.page.identifier = 'kayii-pixel-home';
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://YOUR_DISQUS_SHORTNAME.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
