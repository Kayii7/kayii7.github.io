    <style>
        body {
            background-image: url("/static/background.png");
            background-size: cover;
            background-attachment: fixed;
        }
        .photo-bg {
            background-image: url("/static/left.png");
            background-size: cover;
        }
    </style>
    
    <script>
        // 音乐设置
        const meting_music_api = "https://kayii.moe/meting-api/";
        const music_server = "netease";
        const music_type = "playlist";
        const music_id = "8896575510";
        const music_order = "random";
        const music_mini = false;
        const music_fixed = false;
        const music_volume = 0.7;
        const music_autoplay = false;
        const music_loop = "all";

        // 运行时间计算
        window.addEventListener('DOMContentLoaded', () => {
            const updateRunTime = () => {
                const startTimestamp = 1701464820 * 1000;
                const now = new Date();
                const diff = now - startTimestamp;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById("run").textContent = 
                    `Kayii 的网站已经存在 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
            };
            
            updateRunTime();
            setInterval(updateRunTime, 1000);
        });
    </script>
</head>
