<!DOCTYPE html>
<html>
<head>
    <title>你的酷站</title>
    <style>
        /* === 千禧风CSS === */
        body {
            background: #000 url('https://i.imgur.com/像素背景.gif');
            color: #0f0;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
        }
        .glow-text {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }
        /* 更多样式见下方完整模板 */
    </style>
</head>
<body>
    <center>
        <!-- 你的LOGO -->
        <img src="你的logo.gif" width="200" style="border: 3px dashed #ff0;">
        
        <!-- 导航菜单 -->
        <marquee>🚀 欢迎来到我的网站！</marquee>
        
        <!-- 内容区 -->
        <div style="border: 4px dotted #f0f; padding: 20px;">
            <h1 class="glow-text">你的主标题</h1>
            <p>这里写你的自我介绍...</p>
        </div>
    </center>

    <!-- 访客计数器 -->
    <img src="https://www.cutercounter.com/hits.php?id=xxxx&nd=6&style=3" border="0">
</body>
</html>
