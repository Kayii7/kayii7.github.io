<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayii's Room</title>
    <!-- 引入像素风格字体和图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === 基础样式 === */
        :root {
            --main-color: #FF9FF3; /* 粉紫色 */
            --secondary-color: #FECA57; /* 亮黄色 */
            --bg-color: #FFF9F2; /* 奶油白背景 */
            --text-color: #5F27CD; /* 深紫色文字 */
            --pixel-border: 3px solid #000; /* 像素黑边 */
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            image-rendering: pixelated;
        }

        /* === 顶部Banner === */
        .banner {
            width: 100%;
            height: 200px; /* 可调整高度 */
            background-image: url(https://github.com/Kayii7/kayii7.github.io/commit/2fb73d89c51ce674d1058f13bffc8f2d14ac3a9b); /* 替换你的banner图 */
            background-size: cover;
            background-position: center;
            border-bottom: var(--pixel-border);
            margin-bottom: 20px;
        }

        /* === 三栏布局 === */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* === 左侧链接区 === */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-box {
            background-color: white;
            border: var(--pixel-border);
            padding: 15px;
            box-shadow: 5px 5px 0 var(--secondary-color);
        }

        .link-btn {
            display: block;
            background: var(--main-color);
            color: white !important;
            padding: 10px;
            margin: 8px 0;
            text-decoration: none;
            border: var(--pixel-border);
            text-align: center;
            transition: all 0.2s;
        }

        .link-btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--secondary-color);
        }

        /* === 中间内容区 === */
        .middle-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border: var(--pixel-border);
            margin: 0 auto;
            display: block;
        }

        /* === 右侧边栏 === */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .calendar {
            width: 100%;
            height: 300px;
            border: var(--pixel-border);
        }

        .social-box {
            background: white;
            border: var(--pixel-border);
            padding: 15px;
            text-align: center;
        }

        .social-icon {
            font-size: 24px;
            margin: 0 10px;
            color: var(--text-color);
        }

        /* === 评论区 === */
        #disqus_thread {
            background: white;
            border: var(--pixel-border);
            padding: 20px;
            margin-top: 20px;
        }

        /* === 响应式设计（手机适配）=== */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- === 顶部Banner大图 === -->
    <!-- 替换说明：把'你的banner图片.jpg'换成你自己的图片文件 -->
    <div class="banner"></div>

    <!-- === 三栏主要内容区 === -->
    <div class="container">
        <!-- 左侧链接区 -->
        <div class="left-column">
            <div class="link-box">
                <h2>📚 我的博客</h2>
                <!-- 替换说明：修改href和文字即可 -->
                <a href="你的博客链接" class="link-btn">技术笔记</a>
                <a href="#" class="link-btn">生活随笔</a>
                <a href="#" class="link-btn">作品集</a>
            </div>

            <div class="link-box">
                <h2>🔗 常用链接</h2>
                <a href="#" class="link-btn">GitHub</a>
                <a href="#" class="link-btn">B站</a>
                <a href="#" class="link-btn">Steam</a>
            </div>
        </div>

        <!-- 中间主要内容 -->
        <div class="middle-column">
            <div class="link-box" style="text-align: center;">
                <!-- 替换说明：更换头像图片 -->
                <img src="你的头像.jpg" alt="头像" class="avatar">
                <h1>你好呀！我是Kayii</h1>
                <p>欢迎来到我的像素小窝~</p>
            </div>

            <div class="link-box">
                <h2>👾 关于我</h2>
                <!-- 替换说明：在这里写自我介绍 -->
                <p>这里可以写你的自我介绍，比如：</p>
                <p>我是来自XX的二次元爱好者，喜欢像素游戏和Y2K美学...</p>
                <p>目前正在学习前端开发！</p>
            </div>

            <!-- 评论区 -->
            <div class="link-box">
                <h2>💬 留言板</h2>
                <div id="disqus_thread"></div>
            </div>
        </div>

        <!-- 右侧边栏 -->
        <div class="right-column">
            <div class="link-box">
                <h2>📅 日历</h2>
                <!-- 替换说明：换成你的Google日历嵌入代码 -->
                <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=Asia%2FShanghai" 
                        class="calendar" frameborder="0"></iframe>
            </div>

            <div class="social-box">
                <h2>🌟 找到我</h2>
                <!-- 替换说明：修改href中的链接 -->
                <a href="你的Instagram链接" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="你的Twitter链接" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </div>

    <!-- === Disqus评论系统 === -->
    <!-- 替换说明：注册Disqus后替换YOUR_DISQUS_SHORTNAME -->
    <script>
        var disqus_config = function () {
            this.page.url = 'https://kayii.lol';
            this.page.identifier = 'kayii-homepage';
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://YOUR_DISQUS_SHORTNAME.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
