<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9F5F6;
            color: #AAAAAA;
        }
        /* 线圈本样式 */
      .coil-book {
            position: relative;
            background-color: white;
            border: 1px solid #F2BED1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            overflow: hidden;
        }
      .coil-book::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 20px;
            background-image: radial-gradient(circle, #AAAAAA 3px, transparent 4px);
            background-size: 20px 20px;
            background-position: center;
        }
        /* 动态气泡样式 */
      .post-bubble {
            background-color: #F8E8EE;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>个人网站 - 动态主画面</title>
</head>

<body class="flex flex-col items-center">
    <!-- 左侧边栏 -->
    <div class="w-full md:w-1/4 bg-F8E8EE p-6 md:fixed md:left-0 md:top-0 md:h-full">
        <h2 class="text-2xl font-semibold text-FDCEDF">个人简介</h2>
        <p class="mt-4">(个人简介内容。)</p>
    </div>
    <!-- 中间线圈本 -->
    <div class="coil-book w-full md:w-2/3">
        <h2 class="text-2xl font-semibold text-FDCEDF mb-4">动态内容</h2>
        <!-- 游戏动态 -->
        <div class="post-bubble">
            <h3 class="text-xl font-semibold text-F2BED1">游戏动态</h3>
            <p class="mt-2">Game</p>
        </div>
        <!-- 生活动态 -->
        <div class="post-bubble">
            <h3 class="text-xl font-semibold text-F2BED1">My Life</h3>
            <p class="mt-2">text text text</p>
        </div>
    </div>
</body>

</html>
