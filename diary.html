<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的活页日记本</title>
    <style>
        body {
            background-color: #FBE9DF; /* 最浅的粉色作为背景 */
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            color: #A2847C; /* 字体颜色 */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .notebook-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .notebook {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #EECCCA;
        }

        .notebook-header {
            background-color: #E7A1AB; /* 较深的粉色 */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #E6B4B5;
        }

        .notebook-header h1 {
            margin: 0;
            color: white;
            font-size: 28px;
        }

        .notebook-pages {
            padding: 20px;
        }

        .diary-entry {
            margin-bottom: 30px;
            border: 1px solid #EECCCA;
            border-radius: 8px;
            padding: 15px;
            background-color: rgba(251, 233, 223, 0.3); /* 半透明背景 */
            position: relative;
        }

        .diary-entry:before {
            content: "";
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #E6B4B5; /* 左侧装饰线 */
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #EECCCA;
        }

        .entry-date {
            margin: 0;
            font-size: 18px;
            color: #A2847C;
        }

        .weather-tag {
            background-color: #E6B4B5;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .entry-content {
            min-height: 100px;
        }

        .editable {
            outline: none;
        }

        .entry-image {
            margin: 15px 0;
            text-align: center;
        }

        .entry-image img {
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #EECCCA;
        }

        .image-caption {
            font-size: 14px;
            color: #A2847C;
            margin-top: 5px;
            font-style: italic;
        }

        .notebook-footer {
            text-align: center;
            padding: 15px;
            background-color: #FBE9DF;
            border-top: 1px solid #EECCCA;
        }

        .add-entry {
            background-color: #E7A1AB;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-entry:hover {
            background-color: #E6B4B5;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <div class="notebook">
            <div class="notebook-header">
                <h1>我的日记本</h1>
            </div>
            
            <div class="notebook-pages">
                <!-- 日记条目示例 - 可以复制这个div来添加更多日记 -->
                <div class="diary-entry">
                    <div class="entry-header">
                        <h2 class="entry-date">2023年11月15日 星期三</h2>
                        <div class="weather-tag">☀️ 晴天</div>
                    </div>
                    
                    <div class="entry-content editable" contenteditable="true">
                        <p>今天是很棒的一天！我去了公园散步，看到了美丽的花朵...</p>
                        
                        <!-- 图片示例 -->
                        <div class="entry-image">
                            <img src="your-image-url.jpg" alt="日记图片">
                            <p class="image-caption">公园里看到的花朵</p>
                        </div>
                    </div>
                </div>
                
                <!-- 可以在这里添加更多日记条目 -->
            </div>
            
            <div class="notebook-footer">
                <button class="add-entry">+ 添加新日记</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加新日记的功能
            const addButton = document.querySelector('.add-entry');
            const notebookPages = document.querySelector('.notebook-pages');
            
            addButton.addEventListener('click', function() {
                const newEntry = document.createElement('div');
                newEntry.className = 'diary-entry';
                
                // 获取当前日期
                const today = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                const dateString = today.toLocaleDateString('zh-CN', options);
                
                newEntry.innerHTML = `
                    <div class="entry-header">
                        <h2 class="entry-date">${dateString}</h2>
                        <div class="weather-tag">⛅ 天气</div>
                    </div>
                    <div class="entry-content editable" contenteditable="true">
                        <p>写下今天的日记...</p>
                    </div>
                `;
                
                notebookPages.insertBefore(newEntry, notebookPages.firstChild);
            });
            
            // 点击天气标签可以编辑
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('weather-tag')) {
                    const newEmoji = prompt('输入天气表情符号(如 ☀️, 🌧️):', '☀️');
                    if (newEmoji) {
                        e.target.textContent = newEmoji + ' ' + e.target.textContent.split(' ')[1];
                    }
                }
            });
        });
    </script>
</body>
</html>
