<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的粉色日記</title>
    <style>
        /* 整體風格：低飽和粉色系 */
        body {
            margin: 0;
            padding: 2rem;
            background-color: #fff5f8; /* 淺粉色背景 */
            font-family: "微軟正黑體", sans-serif;
        }

        /* 日記本容器 */
        .diary-book {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(220, 180, 190, 0.2);
            border: 1px solid #f3d9e1;
        }

        /* 日記標題區 */
        .diary-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #a67c88; /* 低飽和粉棕 */
        }
        .diary-title h1 {
            font-size: 2rem;
            font-style: italic;
            letter-spacing: 2px;
        }
        .diary-title p {
            color: #c49ba8;
            margin: 0.5rem 0;
        }

        /* 日記列表項目 */
        .diary-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #fdf2f5;
            border-radius: 8px;
            border-left: 4px solid #e8c3cf;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .diary-item:hover {
            background-color: #f9e9ef;
        }
        .diary-item .date {
            color: #a67c88;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .diary-item .title {
            color: #8a6a74;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* 日記內容彈出層 */
        .diary-content-modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 245, 248, 0.95);
            z-index: 100;
            padding: 3rem;
            box-sizing: border-box;
        }
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(220, 180, 190, 0.3);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #e8c3cf;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
        }
        .content-date {
            color: #a67c88;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .content-text {
            color: #665056;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="diary-book">
        <!-- 日記標題區 -->
        <div class="diary-title">
            <h1>我的日常筆記</h1>
            <p>在這裡分享生活點滴，點擊標題查看內容吧~</p>
        </div>

        <!-- 日記列表 -->
        <div class="diary-list">
            <!-- 日記項目1 -->
            <div class="diary-item" data-content="今天玩了Minecraft新模組，搭了一個粉紅色的小屋，還遇到了可愛的小動物！晚上吃了草莓蛋糕，超滿足~">
                <div class="date">2025年4月5日</div>
                <div class="title">Minecraft 粉紅小屋冒險！</div>
            </div>

            <!-- 日記項目2 -->
            <div class="diary-item" data-content="最近換了新的筆電，終於可以順利剪影片啦！下午去公園散步，看到滿地的落葉，秋天的風好舒服~">
                <div class="date">2024年10月15日</div>
                <div class="title">生活小更新：新設備+秋遊</div>
            </div>

            <!-- 日記項目3 -->
            <div class="diary-item" data-content="Artfight活動開始啦！畫了一張朋友的OC，配色用了喜歡的淡紫色+粉色，被對方回覆說很可愛，超開心~">
                <div class="date">2024年7月8日</div>
                <div class="title">Artfight 創作日記</div>
            </div>

            <!-- 日記項目4 -->
            <div class="diary-item" data-content="好久沒寫日記啦！最近忙著準備期末報告，今天終於結束了，晚上和朋友去吃了火鍋，聊了好多趣事~">
                <div class="date">2024年7月7日</div>
                <div class="title">好久不見的日常</div>
            </div>
        </div>
    </div>

    <!-- 日記內容彈出層 -->
    <div class="diary-content-modal">
        <div class="content-wrapper">
            <button class="close-btn">×</button>
            <div class="content-date"></div>
            <div class="content-text"></div>
        </div>
    </div>

    <script>
        // 獲取元素
        const diaryItems = document.querySelectorAll('.diary-item');
        const modal = document.querySelector('.diary-content-modal');
        const modalDate = document.querySelector('.content-date');
        const modalText = document.querySelector('.content-text');
        const closeBtn = document.querySelector('.close-btn');

        // 點擊日記項目，打開內容
        diaryItems.forEach(item => {
            item.addEventListener('click', () => {
                const date = item.querySelector('.date').textContent;
                const content = item.getAttribute('data-content');
                
                modalDate.textContent = date;
                modalText.textContent = content;
                modal.style.display = 'block';
            });
        });

        // 關閉彈出層
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        // 點擊彈出層外部關閉
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
