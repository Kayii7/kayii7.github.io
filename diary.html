<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayii's Diary</title>
    <style>
        /* 整體風格：低飽和粉色系 */
        body {
            margin: 0;
            padding: 2rem;
            background-color: #fff5f8; /* 淺粉色背景 */
            font-family: "微軟正黑體", sans-serif;
        }

        /* 日記本容器 */
        .diary-book {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px rgba(220, 180, 190, 0.2);
            border: 1px solid #f3d9e1;
        }

        /* 日記標題區 */
        .diary-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #a67c88; /* 低飽和粉棕 */
        }
        .diary-title h1 {
            font-size: 2rem;
            font-style: italic;
            letter-spacing: 2px;
        }
        .diary-title p {
            color: #c49ba8;
            margin: 0.5rem 0;
        }

        /* 日記列表項目 */
        .diary-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #fdf2f5;
            border-radius: 8px;
            border-left: 4px solid #e8c3cf;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .diary-item:hover {
            background-color: #f9e9ef;
        }
        .diary-item .date {
            color: #a67c88;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .diary-item .title {
            color: #8a6a74;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* 日記內容彈出層 */
        .diary-content-modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 245, 248, 0.95);
            z-index: 100;
            padding: 3rem;
            box-sizing: border-box;
        }
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(220, 180, 190, 0.3);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #e8c3cf;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
        }
        .content-date {
            color: #a67c88;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .content-text {
            color: #665056;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="diary-book">
        <!-- 日記標題區 -->
        <div class="diary-title">
            <h1>Kayii's Diary</h1>
            <p>...</p>
        </div>
        <!-- 日記列表 -->
<div class="diary-list">
        <!-- 日記項目4（核心修正：data-content 整合为带换行的字符串） -->
        <div class="diary-item" data-content="ずっとそばにいて\n
zutto soba ni i te\n\n

「え、 好き。」\n
「 e、 su ki。」\n\n

マジ ぎゅんぎゅんぎゅん\n
mazi gyu n gyu n gyu n\n\n

好きすぎて滅！\n
su ki sugi te metu\n\n

心拍数はみるみる上昇中\n
sinpaku suu ha mirumiru zyousyou tyuu\n\n

ただ健やかに 生きていてね\n
tada suko yaka ni i ki te i te ne\n\n

それだけで幸せ\n
soredake de siawa se">
            <div class="date">2025年12月5日</div>
            <div class="title">好きすぎて滅！</div>
        </div>

      


        <!-- 日記列表 -->
        <div class="diary-list">
            <!-- 日記項目3 -->
            <div class="diary-item" data-content="心裏壓力巨大，頂不住了，這樣的日子快點過去吧">
                <div class="date">2025年11月24日</div>
                <div class="title">無論如何努力我也不過是一個普通人</div>
                
      </div>
            <!-- 日記項目2 -->
            <div class="diary-item" data-content="以前總是聼人説：等你上班了就會知道上學的好處。
                現在我寧願上班站9個鐘，也不想上學坐9個鐘。
                我兩年前就説了，上班再苦再累，上到死也不會懷念上學的。">
                <div class="date">2025年11月12日</div>
                <div class="title">上班？上學？</div>

      
            </div>

            <!-- 日記項目1 -->
            <div class="diary-item" data-content="以後再也不會做手工製品，寫信這種愚蠢的事情了，反正永遠都不會被記得">
                <div class="date">2025年10月25日</div>
                <div class="title">提醒自己</div>
            </div>
        </div>
    </div>

    <!-- 日記內容彈出層 -->
    <div class="diary-content-modal">
        <div class="content-wrapper">
            <button class="close-btn">×</button>
            <div class="content-date"></div>
            <div class="content-text"></div>
        </div>
    </div>

    <script>
        // 獲取元素
        const diaryItems = document.querySelectorAll('.diary-item');
        const modal = document.querySelector('.diary-content-modal');
        const modalDate = document.querySelector('.content-date');
        const modalText = document.querySelector('.content-text');
        const closeBtn = document.querySelector('.close-btn');

        // 點擊日記項目，打開內容
        diaryItems.forEach(item => {
            item.addEventListener('click', () => {
                const date = item.querySelector('.date').textContent;
                const content = item.getAttribute('data-content');
                
                modalDate.textContent = date;
                modalText.textContent = content;
                modal.style.display = 'block';
            });
        });

        // 關閉彈出層
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        // 點擊彈出層外部關閉
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
